<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <ul class="nav nav-tabs" id="cat-list">
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12" id="cat-show">
          <h2 class="text-center" id="cat-name"></h2>
          <img class="img-responsive cursor-pointer" id="cat-image" src="http://placekitten.com/1500/400" title="Click me to add the click count">
          <h3 class="text-center" id="num-of-click"></h3>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
