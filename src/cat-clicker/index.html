<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6" id="first-cat">
          <h2 class="text-center cat-name"></h2>
          <img class="image-responsive cat-image" src="http://placekitten.com/500/800" alt="cat" title="Click me to add the click count">
          <h3 class="text-center">
            <span class="num-of-click"></span>
          </h3>
        </div>
        <div class="col-sm-6" id="second-cat">
          <h2 class="text-center cat-name"></h2>
          <img class="image-responsive cat-image" src="http://placekitten.com/500/800" alt="cat" title="Click me to add the click count">
          <h3 class="text-center">
            <span class="num-of-click"></span>
          </h3>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
